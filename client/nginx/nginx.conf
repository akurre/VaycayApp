# Railway production configuration with dynamic PORT
server {
  listen __PORT__;

  # Enable gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

  # Security headers for Deck.gl and WebGL support
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://backend-production-315a.up.railway.app https://basemaps.cartocdn.com https://*.basemaps.cartocdn.com; worker-src 'self' blob:; child-src 'self' blob:;" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Proxy for Carto basemap styles (matches Vite dev proxy)
  location /basemaps/ {
    proxy_pass https://basemaps.cartocdn.com/;
    proxy_set_header Host basemaps.cartocdn.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_server_name on;
    proxy_ssl_verify off;
    
    # Cache basemap resources
    proxy_cache_valid 200 1d;
    add_header X-Proxy-Cache $upstream_cache_status;
  }

  # Proxy for Carto basemap tiles (matches Vite dev proxy)
  location /tiles/ {
    proxy_pass https://tiles-a.basemaps.cartocdn.com/;
    proxy_set_header Host tiles-a.basemaps.cartocdn.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_server_name on;
    proxy_ssl_verify off;
    
    # Cache tiles aggressively
    proxy_cache_valid 200 7d;
    add_header X-Proxy-Cache $upstream_cache_status;
  }

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}